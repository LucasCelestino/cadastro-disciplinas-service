<h2>Lista de Disciplinas</h2>
<div>
  <p>Digite um nome para a disciplina.</p>
  <input type="text" [value]="disciplinaInput" />
  <button type="submit">Adicionar</button>
</div>

<table>
  <tr *ngFor="let disciplina of getDisciplinas()">
    <td>
      {{ disciplina.nome }}
      <button (click)="removerDisciplina(disciplina)">Remover</button>
    </td>
  </tr>
</table>
